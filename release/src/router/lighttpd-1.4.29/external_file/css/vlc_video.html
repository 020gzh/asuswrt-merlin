function getUrlVars()
{
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
    }
    return vars;
}

function detectVLCInstalled(){
	var val = navigator.userAgent.toLowerCase();
	var isIE = false;
	if(val.indexOf("msie") > -1) isIE = true;
	
	var vlcInstalled= false;
	
	if(isIE){
		var vlcObj = null;
		try {
			vlcObj = new ActiveXObject("VideoLAN.Vlcplugin.1");
		} 
		catch (e) {
			var msg= "Se produjo una excepci√≥n al tratar de crear el objeto VideoLAN.VLCPlugin.1:\n";
		  for (p in e)
		  	msg+= "e."+p+"= " + e[p] + "\n";
		  window.alert (msg);
		}
		if( null != vlcObj )
   		vlcInstalled = true;
	}
	else{
		if( navigator.plugins && navigator.plugins.length ) {
	  	for( var i=0; i < navigator.plugins.length; i++ ) {
	     		 var plugin = navigator.plugins[i];
	   		if( plugin.name.indexOf("VideoLAN") > -1
	    			|| plugin.name.indexOf("VLC") > -1) {
	      	vlcInstalled = true;
	     	}
	   	}
	 	}
	}
	
	return vlcInstalled;
}

function getInternetExplorerVersion(){
   var rv = -1; // Return value assumes failure.
   if (navigator.appName == 'Microsoft Internet Explorer')
   {
      var ua = navigator.userAgent;
      var re  = new RegExp("MSIE ([0-9]{1,}[\.0-9]{0,})");
      if (re.exec(ua) != null)
         rv = parseFloat( RegExp.$1 );
   }
   return rv;
}
